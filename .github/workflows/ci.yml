name: Build and Test Python CLI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install the project
      run: uv sync --locked --all-extras --dev

    - name: Install the project as a uv tool
      run: uv tool install --refresh .

    - name: Test CLI help command
      run: uv run chewpy --help

    - name: Run additional CLI tests (optional)
      run: |
        # Add more CLI tests here if needed
        # uv run chewpy --version
        # uv run chewpy some-command --dry-run
      continue-on-error: false

    - name: Run pytest (if you have tests)
      run: uv run pytest tests
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install the project
      run: uv sync --locked --all-extras --dev

    - name: Run linting (if configured)
      run: |
        uv run ruff check .
      continue-on-error: true
